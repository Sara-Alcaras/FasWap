<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Registration-FasWap" />
        <meta name="author" content="FasWap" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="css/resetCss.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        
        <title> FasWap - Login</title>
    </head>

    <body class="bg-mobile">
        <a href="./index.html" class="text-black"><i class="fas fa-arrow-circle-left btn-get_back"></i></a>
        <div class="registration-element opacity">
            <main>
                <div class="sland">
                    <h1 class="title-registration">Login</h1>
                </div>
                <div class="quadradinho">
                    <form data-formulario class="grid_form" enctype="application/x-www-form-urlencoded">
                        <div class="user">
                            <label class="text-white" for="full_name">Usuário</label>
                            <input class="form-control" name="nome" type="text" id="full_name"/>

                            <label class="text-white mt-5" for="pass">Senha</label>
                            <input class="form-control" name="senha" type="password" id="pass" />
                        </div>
                            
                            <button type="button" class="btn btn-danger text-white entrar" >Entrar</button>
                        
                        <div class="links mt-3">
                            <a href="./esqueciSenha.html" target="_blank">Esqueci minha senha</a>
                            <a href= "./cadastro.html" target="_blank">Não possui login? Cadastre-se já</a>
                        </div>
                        
                        <h2 class="text-white mt-2">Entre com:</h2>
                        <div class="btn-social_media">
                            <button type="button" class="btn btn-danger btn-pinterest m-2"><i class="fab fa-pinterest"></i></button>
                            <button type="button" class="btn btn-instagram m-2"><i class="fab fa-instagram"></i></button>
                            <button type="button" class="btn btn-primary btn-facebook m-2"><i class="fab fa-facebook"></i></button>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <script src="js/pegarDadosFormulario.js"></script>
    </body>
</html>
