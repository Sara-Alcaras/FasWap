<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Registration-FasWap" />
        <meta name="author" content="FasWap" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="css/resetCss.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        
        <title> FasWap - Login</title>
    </head>

    <body class="bg-mobile">
        <div class="registration-element opacity">
            <main>
                <div class="sland">
                    <h1 class="title-registration">Login</h1>
                </div>
                <div class="quadradinho">
                    <form data-formulario class="grid_form" enctype="application/x-www-form-urlencoded">
                        <div class="user">
                            <label class="text-white" for="full_name">Usuário</label>
                            <input class="form-control" name="nome" type="text" id="full_name"/>
                        </div>
                        <div>
                            <label class="text-white" for="pass">Senha</label>
                            <input class="form-control" name="senha" type="password" id="pass" />
                        </div>
                     <a class="text1" href="esqueciSenha.html" target="esqueciSenha.js">Esqueci minha senha</a>
                        
                    <div class="entrar">
                        <button type="button" class="btn text-white" >Entrar</button>
                    </div>

                    <a class="text2" href= "cadastro.html" target="_blank">Não possui login? Cadastre-se já</a>
                    
                    <h2 class="text3">Entre com:</h2>

                    <div class="btn-social_media">
                        <button type="button" class="btn btn-danger"><i class="fab fa-pinterest"></i></button>
                        <button type="button" class="btn btn-instagram"><i class="fab fa-instagram"></i></button>
                        <button type="button" class="btn btn-primary"><i class="fab fa-facebook"></i></button>
                    </form>
                </div>
            </main>
        </div>

        <div class="div-background">
            <img class="img-small_mobile" src="assets/img/FasWap Logotipo.png" />
            <img class="img-medium_mobile" src="assets/img/LA LINEA PERFETTA.jpeg" />
            <img class="img-big_pc" src="assets/img/France Paris Pink Lights Eiffel Tower Wallpaper, Desktop, HD, Free Download.jpeg" />
        </div>

        <script src="js/pegarDadosFormulario.js"></script>
    </body>
</html>
