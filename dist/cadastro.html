<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Registration-FasWap" />
        <meta name="author" content="FasWap" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="css/resetCss.css" rel="stylesheet">
        <link href="css/cadastroStyle.css" rel="stylesheet">
        
        <title>Cadastro - FasWap</title>
    </head>

    <body>
        <a href="./index.html" class="text-black"><i class="fas fa-arrow-circle-left btn-get_back"></i></a>
        <div class="registration-element opacity">
            <main>
                <div class="sland">
                    <h1 class="title-registration">Cadastro</h1>
                </div>

                <div>
                    <form data-formulario class="grid_form" enctype="application/x-www-form-urlencoded">
                        <div class="grid_input">
                            <label class="text-white" for="full_name">Nome Completo*</label>
                            <input class="form-control" name="nome" type="text" id="full_name" placeholder="Ex.: Neymar Júnior" />
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="nick_name">Nome de usuário*</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>                    
                                <input class="form-control" name="nick" type="text" id="nick_name" placeholder="Ex.: neyney" />
                            </div>
                        </div>
                        
                        <div class="grid_input">
                            <label class="text-white" for="pinterest_user">Pinterest (opcional)</label>
                            <input class="form-control" name="pinterest" type="text" id="pinterest_user" placeholder="Ex.: ney_u_U" />
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="e-mail">e-Mail*</label>
                            <input class="form-control" name="email" type="text" id="e-mail" placeholder="Ex.: neynartop2021@gmail.com" />
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="instagram_user">Instagram (opcional)</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>         
                                <input class="form-control" name="instagram" type="text" id="instagram_user" placeholder="Ex.: neyDelas" />
                            </div>
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="pass">Senha (8 ou mais caracteres)*</label>
                            <input class="form-control" name="senha" type="password" id="pass" />
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="confirm_pass">Confirmar Senha*</label>
                            <input class="form-control" name="confirmSenha" type="password" id="confirm_pass" />
                        </div>

                        <div class="grid_input">
                            <label class="text-white" for="phone">Celular*</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text ddd-number" id="basic-addon1">(11)</span>
                                </div>         
                                <input class="form-control" name="tel" type="tel" id="phone" placeholder="Ex.: 984251649" />
                            </div>
                        </div>
                    </div>
                    <h2 class="text-white bolder pt-4 pb-3">Tipo de usuário</h2>
                    <div class="btn-kind_users">
                        <button type="button" class="btn btn-danger" id="doador">Doador</button>
                        <button type="button" class="btn btn-danger" id="artista">Artista</button>
                    </div>

                    <h2 class="text-white bolder pt-4 pb-2">ou Entre com:</h2>
                    <div>
                        <button type="button" class="btn btn-danger btn-pinterest m-2"><i class="fab fa-pinterest"></i></button>
                        <button type="button" class="btn btn-instagram m-2"><i class="fab fa-instagram"></i></button>
                        <button type="button" class="btn btn-primary btn-facebook m-2"><i class="fab fa-facebook"></i></button>
                    </form>
                </div>

            </main>
        </div>

        <script src="js/pegarDadosFormulario.js"></script>
    </body>
</html>
